services:
  db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=odoo-sistemas
      - POSTGRES_PASSWORD=odoo_test_password # Usamos la clave simple que funcionó
      - POSTGRES_DB=postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    networks:
      - odoo-net

  odoo:
    image: odoo:18.0
    restart: always
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo-sistemas
      - PASSWORD=odoo_test_password # Usamos la clave simple que funcionó
      - ODOO_MASTER_PASSWORD=Mstr_CGE_Adm1n_!P0w3r # Mantenemos la maestra
    volumes:
      - ./odoo/addons:/mnt/extra-addons
      - ./oca-addons:/mnt/oca-addons
      - ./odoo/etc:/etc/odoo
      - ./odoo/filestore:/var/lib/odoo
    networks:
      - odoo-net

